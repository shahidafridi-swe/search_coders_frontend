<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Search Coders</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
   <!-- Navbar Part Start -->
   <section id="navbar">
      <!-- Navbar content goes here -->
   </section>
   <!-- Navbar Part End -->
   
   <!-- Projects Part Start -->
   <section id="projects">
      <div class="b2">
          <div class='container text-center p-5'>
              <h2>SEARCH FOR <span class='t1' style="font-weight: 800;">PROJECTS</span></h2>   
              
              <form id="searchForm" action="" method="get">
                  <div class="input-group mb-3 m-auto w-75">
                  <input type="text" class="form-control" placeholder="Search By Project Title" aria-label="Search By Project Title" aria-describedby="button-addon2" name="search_query">
                  <input class="btn my-btn" type="submit" id="button-addon2" value="Search"/>
                  </div>
              </form>     
          </div>
      </div>
      <div class="container mt-3">
          <div id="project-list" class="row row-cols-1 row-cols-md-3 g-4">
              <!-- Projects will be inserted here by JavaScript -->
          </div>
      </div>
   </section>
   <!-- Projects Part End -->

   <script src="js/navbar.js"></script>
   <script src="js/logout.js"></script>
   <script src="js/projects.js"></script> <!-- Link to the JavaScript file -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
