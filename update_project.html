<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Search Coders</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
   <!-- Navbar Part Start -->
   <section id="navbar">
      <!-- Navbar content goes here -->
   </section>
   <!-- Navbar Part End -->
   
   <!-- Add Project Part Start -->
   <div class=" col-md-7  m-auto  border border-dark rounded mt-3 mb-4">
    <div class="b1 rounded p-2">
        <h3 class="t2 text-center m-0">Update Project From</h3>
    </div>
    <div class="p-3 bg-dark-subtle rounded">
        <form onsubmit="handleUpdateProject(event)" id="update-project-form">
            <div class="row">
              <div class="col-md-12">
                <div class="mb-3">
                  <label for="title" class="form-label t1 ">Title</label>
                  <input type="text" required name="title" class="form-control" id="title" >
                </div>
              </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                  <label for="description" class="form-label t1">Description</label>
                  <div class="form-floating mb-3">
                      <textarea class="form-control p-2" id="description" name="description"></textarea>
                  </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <div class="mb-3">
                      <label for="image" class="form-label t1">Cover Photo</label>
                      <input type="file"  class="form-control" name="image"  id="image" >
                    </div>
                  </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                  <div class="mb-3">
                    <label for="demo_link" class="form-label t1">Demo Link</label>
                    <input type="text"  class="form-control" name="demo_link"  id="demo_link" >
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="mb-3">
                    <label for="source_link" class="form-label t1">Source Code Link</label>
                    <input type="text"  class="form-control" name="source_link"  id="source_link" >
                  </div>
                </div>
            </div>

            <button type="submit" class="btn btn-outline-dark b2 t1 p-2 my-2 w-100 fw-bold">UPDATE</button>

          </form>
         
    </div>
</div>
   <!-- Add Project Part End -->

   <section id="footer" class="b1">
    <div class="container  p-4">
        <p class="text-center m-0 text-white">Copyright Â© 2024 Search Coders</p>
    </div>
   </section>

   <script src="js/navbar.js"></script>
   <script src="js/logout.js"></script>
   <script src="js/updateProject.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
