<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register | Amar Kotha</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
</head>
  <body class="">
    <!-- Navbar Part Start -->
    <section id="navbar">
       
    </section>
    <!-- Navbar Part End -->

    <!-- Register Form Part Start -->
    <h3 id="register-success-message" class="container "></h3>
    <h3 id="register-error-message" class="container "></h3>
    <h3 id="register-loading-message" class="container"></h3>

    <div class=" col-md-9 m-auto  border border-dark rounded mb-3">
        <div class="b1 rounded p-2">
            <h3 class="t2 text-center m-0">Register From</h3>
        </div>
        <div class="p-3 bg-dark-subtle rounded">
            <form onsubmit="handleRegister(event)" id="register-form">
                <div class="row">
                  <div class="col-md-4">
                    <div class="mb-3">
                      <label for="username" class="form-label t1 ">Username</label>
                      <input type="text" required name="username" class="form-control" id="username" >
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="mb-3">
                      <label for="email" class="form-label t1">Email</label>
                      <input type="email" required name="email"  class="form-control" id="email" >
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="mb-3">
                      <label for="first_name" class="form-label t1">Domain</label>
                      <input type="text" required class="form-control" name="domain"  id="domain" >
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-4">
                    <div class="mb-3">
                      <label for="first_name" class="form-label t1">First Name</label>
                      <input type="text" required class="form-control" name="first_name"  id="first_name" >
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="mb-3">
                      <label for="last_name" class="form-label t1">Last name</label>
                      <input type="text" required class="form-control" name="last_name"  id="last_name" >
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="mb-3">
                      <label for="last_name" class="form-label t1">Profile Image</label>
                      <input type="file"  class="form-control" name="image"  id="image" >
                    </div>
                  </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                      <label for="bio" class="form-label t1">Bio</label>
                      <div class="form-floating mb-3">
                          <textarea class="form-control" placeholder="Leave a comment here" id="bio"  name="bio"></textarea>
                      </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4">
                      <div class="mb-3">
                        <label for="first_name" class="form-label t1">Location</label>
                        <input type="text"  class="form-control" name="location"  id="location" >
                      </div>
                    </div>
                    <div class="col-md-4">
                      <div class="mb-3">
                        <label for="last_name" class="form-label t1">Portfolio Website Link</label>
                        <input type="text"  class="form-control" name="social_website"  id="social_website" >
                      </div>
                    </div>
                    <div class="col-md-4">
                      <div class="mb-3">
                        <label for="last_name" class="form-label t1">Github Profile Link</label>
                        <input type="text"  class="form-control" name="social_github"  id="social_github" >
                      </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4">
                      <div class="mb-3">
                        <label for="last_name" class="form-label t1">Linkedin Profile Link</label>
                        <input type="text"  class="form-control" name="social_linkedin"  id="social_linkedin" >
                      </div>
                    </div>
                    <div class="col-md-4">
                      <div class="mb-3">
                        <label for="last_name" class="form-label t1">Twitter Profile Link</label>
                        <input type="text"  class="form-control" name="social_twitter"  id="social_twitter" >
                      </div>
                    </div>
                    <div class="col-md-4">
                      <div class="mb-3">
                        <label for="last_name" class="form-label t1">Youtube Channel Link</label>
                        <input type="text"  class="form-control" name="social_youtube"  id="social_youtube" >
                      </div>
                    </div>
                </div>

                <div class="row">
                  <div class="col-md-6">
                    <div class="mb-3">
                      <label for="password" class="form-label t1">Password</label>
                      <input required type="password" class="form-control" name="password" id="password">
                    </div>  
                  </div>
                  <div class="col-md-6">
                    <div class="mb-3">
                      <label for="password2" class="form-label t1">Confirm Password</label>
                      <input required type="password" class="form-control" name="password2" id="password2">
                    </div>
                  </div>
                </div>
                
                

                <button type="submit" class="btn btn-outline-dark b2 t1 p-2 my-2 w-100 fw-bold">Register</button>

              </form>
              <p class="text-secondary mt-2">Already Have Account? <a href="./login.html" class="t1 fw-bold">Login</a></p>
        </div>
    </div>
    <!-- Register Form Part End -->

    <footer class="b1">
      <div class="container p-3">
        <p class="text-center t2">Copyright Â© 2024 amar-kotha</p>
      </div>
  </footer>


    <script src="js/app.js"></script>
    <script src="js/registration.js"></script>
    <script src="js/navbar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
