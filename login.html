<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
</head>
  <body class="">
    <!-- Navbar Part Start -->
    <section id="navbar">
        
    </section>
    <!-- Navbar Part End -->

    <!-- Login Form Part Start -->
    <h3 id="login-success-message" class="container "></h3>
    <h3 id="login-loading-message" class="container"></h3>
    <h3 id="login-error-message" class="container "></h3>
    <div class="col-md-4 m-auto  border border-dark rounded mb-5 mt-5">
        <div class="b1 rounded p-2">
            <h3 class="t2 text-center m-0">Login Form</h3>
        </div>
        <div class="p-3 bg-dark-subtle rounded">
            <form id="login-form" onsubmit="handleLogin(event)" >
                <div class="mb-3">
                  <label for="username" class="form-label t1">Username</label>
                  <input type="text" name="username" class="form-control border border-warning" id="username" required>
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label t1">Password</label>
                  <input type="password" name="password" class="form-control border border-warning" id="password" required>
                </div>
                
                <button type="submit" class="btn btn-outline-dark b2 t1 p-2 my-2 w-100 fw-bold">LOGIN</button>

              </form>
              <p class="text-secondary mt-2">Don't Have Account? <a href="./register.html" class="t1 fw-bold">Register</a></p>
        </div>
    </div>
    <!-- Login Form Part End -->

    <footer class="b1 mt-5">
      <div class="container p-3">
        <p class="text-center t2">Copyright Â© 2024 Search Coders</p>
      </div>
  </footer>
